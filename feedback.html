<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Share Your Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="logo" src="logo.png" alt="Starbucks Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="giftcard.html">Gift Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="feedback-header">
        <h1>Share Your Starbucks Experience</h1>
    </header>

    <main class="feedback-container">
        <form class="feedback-form">
            <!-- Basic Information -->
            <div class="form-group">
                <label for="name">Your Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div class="form-group">
                <label for="store">Store Location (Optional)</label>
                <input type="text" id="store" name="store" placeholder="City or Store #">
            </div>

            <!-- Rating -->
            <div class="form-group">
                <label>How would you rate your experience?</label>
                <div class="rating-options">
                    <label class="rating-option">
                        <input type="radio" name="rating" value="5"> 5 (Excellent)
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="4"> 4 (Good)
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="3"> 3 (Average)
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="2"> 2 (Below Average)
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="1"> 1 (Poor)
                    </label>
                </div>
            </div>

            <!-- Feedback -->
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea id="feedback" name="feedback" required placeholder="Tell us about your experience..."></textarea>
            </div>

            <!-- Contact Permission -->
            <div class="form-group">
                <label>
                    <input type="checkbox" id="contact-me" name="contact-me"> I'd like to be contacted about my feedback
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </main>

   
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
