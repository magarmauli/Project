<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="glass-container" role="main" aria-label="Login form">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" aria-label="Username" required autocomplete="username" />
      <input type="password" placeholder="Password" aria-label="Password" required autocomplete="current-password" />
      Don't have an account? <span>SignUp</span>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
